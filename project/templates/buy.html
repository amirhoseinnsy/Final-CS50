{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <!-- get data from user to buying ticket -->
    <div class="container text-center">
        <h1 id="buy_head">Buy</h1>
        <div class="row align-items-center">
            <div class="col-3">
            </div>
            <div class="col-6">
                <form action="/buy" method="post">
                    <input class="form-control form-control-lg" type="text" placeholder="Origin" name="origin" id="origin_input" required>
                    <input class="form-control form-control-lg" type="text" placeholder="Destination" name="destination" id="destination_input" required>
                    <select name="vehicle" id="vehicle_input">
                        <option value="None" selected disabled>None</option>
                        <option value="Airplane">Airplane</option>
                        <option value="Train">Train</option>
                        <option value="Bus">Bus</option>
                    </select>
                    <button type="submit" class="btn btn-primary" id="login_input">Submit</button>
                </form>
                <div class="col-3">
                </div>
            </div>
          </div>
    </div>
{% endblock %}
