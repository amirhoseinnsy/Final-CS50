{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <!-- get data from user to log in -->
    <div class="container text-center">
        <h1 id="login_head">Log In</h1>
        <div class="row align-items-center">
            <div class="col-3">
            </div>
            <div class="col-6">
                <form action="/login" method="post">
                    <input class="form-control form-control-lg" type="text" placeholder="Username" name="username" id="login_input">
                    <input class="form-control form-control-lg" type="password" placeholder="Password" name="password" id="login_input">
                    <button type="submit" class="btn btn-primary" id="login_input">Submit</button>
                </form>
                <a href="/change_password">Change Password</a>
                <div class="col-3">
                </div>
            </div>
          </div>
    </div>
{% endblock %}
