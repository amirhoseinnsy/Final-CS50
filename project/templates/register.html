{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!-- get data from user to register -->
    <div class="container text-center">
        <h1 id="register_head">Register</h1>
        <div class="row align-items-center">
            <div class="col-3">
            </div>
            <div class="col-6">
                <form action="/register" method="post">
                    <input class="form-control form-control-lg" type="text" placeholder="Username" name="username" required  id="register_input">
                    <input class="form-control form-control-lg" type="Password" placeholder="Password" name="password" required id="register_input"> 
                    <input class="form-control form-control-lg" type="color" placeholder="Color" name="color" id="register_input">
                    <input class="form-control form-control-lg" type="number" placeholder="Number" name="text" id="register_input">
                    <button type="submit" class="btn btn-primary" id="register_input">Submit</button>
                </form>
                <div class="col-3">
                </div>
            </div>
          </div>
    </div>
{% endblock %}
