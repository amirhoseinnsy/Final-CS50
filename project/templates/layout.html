<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="/static/index.js"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/icon.jpeg" rel="icon">

        <link href="/static/style.css" rel="stylesheet">

        <title>Ticket:{% block title %}{% endblock %}</title>

    </head>

    <body>
        <div class="p-3 mb-2 bg-primary text-white">
            
            {% if session["user_id"] %}
                <div class="nav-elements">
                    <h3 style="display: inline;" id="nav-h">Ticket</h3>
                    <form  action="/logout" class="nav-element">
                        <button type="submit" class="btn btn-primary">Log Out</button>
                    </form>
                    <form  action="/profile" class="nav-element">
                        <button type="submit" class="btn btn-primary">Profile</button>
                    </form>
                    <form action="/history" class="nav-element">
                        <button type="submit" class="btn btn-primary">History</button>
                    </form>
                    <form action="/refund" class="nav-element">
                        <button type="submit" class="btn btn-primary">Refund Ticket</button>
                    </form>
                    <form action="/buy" class="nav-element">
                        <button type="submit" class="btn btn-primary">Buy Ticket</button>
                    </form>
                    <form action="/" class="nav-element">
                        <button type="submit" class="btn btn-primary" >Home</button>
                    </form>
                </div>
            {% else %}
                <div class="nav-elements">
                    <h2 style="display: inline;" id="nav-h">Ticket</h2>
                    <form action="/login" class="nav-element">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                    <form action="/register" class="nav-element">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div> 
            {% endif %}
        </div>
        <main class="container-all">
            {% block main %}{% endblock %}
        </main>
        <footer>
            <hr>
            <div id="p_footer">
                <h2>
                    Ticket
                </h2>
                <p>
                    Tel : 09000000000
                </p>
            </div>
        </footer>
    </body>

</html>
